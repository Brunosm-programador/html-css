<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5 - Capitulo 12</title>
</head>
<body>
    <h1> Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>

    <video width="300" poster="imagens/fadf7c93-6826-470f-80c5-3e8a6d43acb1.jpg" controls>
        <source src="midia/file.mp4" type="video/mp4">
        <source src="midia/File-webm.webm" type="video/webm">
    </video>
    <p> Se nenhum der certo é porque seu navegador não tem compatibilidade com nenhum arquivo</p>

    <h2> Inserindo videos do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
